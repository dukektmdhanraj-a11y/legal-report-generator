<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Legal Report Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: linear-gradient(rgba(10,15,30,0.85), rgba(10,15,30,0.9)),
  url('https://images.unsplash.com/photo-1589395937658-0557e7d89fad?auto=format&fit=crop&w=1920&q=80');
  background-size: cover;
  background-attachment: fixed;
  color: #fff;
}

.header-banner {
  text-align: center;
  padding: 40px 20px 20px;
}

.header-banner img {
  width: 120px;
  margin-bottom: 15px;
  filter: drop-shadow(0 6px 15px rgba(0,0,0,0.6));
}

.header-banner h1 {
  font-size: 32px;
  margin: 0;
  letter-spacing: 1px;
}

.container {
  max-width: 1200px;
  margin: 30px auto 60px;
  background: rgba(255,255,255,0.07);
  backdrop-filter: blur(16px);
  border-radius: 16px;
  padding: 40px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.5);
  border: 1px solid rgba(255,255,255,0.15);
}

h2 {
  margin-top: 35px;
  border-bottom: 1px solid rgba(255,255,255,0.25);
  padding-bottom: 8px;
  font-weight: 600;
  color: #e0e6ff;
}

.row {
  display: flex;
  gap: 20px;
  margin-bottom: 18px;
  flex-wrap: wrap;
}

.field {
  flex: 1;
  min-width: 250px;
  display: flex;
  flex-direction: column;
}

label {
  font-size: 13px;
  margin-bottom: 6px;
  opacity: 0.9;
}

input {
  padding: 12px;
  border-radius: 8px;
  border: 1px solid rgba(255,255,255,0.25);
  background: rgba(255,255,255,0.12);
  color: #fff;
  font-size: 14px;
  transition: 0.3s;
}

input:focus {
  border-color: #4da3ff;
  box-shadow: 0 0 12px rgba(77,163,255,0.6);
  background: rgba(255,255,255,0.18);
  outline: none;
}

button {
  padding: 14px 40px;
  font-size: 16px;
  font-weight: 600;
  border: none;
  border-radius: 10px;
  background: linear-gradient(135deg, #005bea, #00c6fb);
  color: #fff;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 8px 20px rgba(0, 120, 255, 0.4);
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 30px rgba(0, 120, 255, 0.6);
}

.submit-wrapper {
  text-align: center;
  margin-top: 40px;
}

@media (max-width: 768px) {
  .container { padding: 25px; }
}
</style>
</head>

<body>

<div class="header-banner">
  <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="Legal Icon">
  <h1>LEGAL REPORT GENERATOR</h1>
</div>

<div class="container">

<form method="post">

<h2>Basic Details</h2>
<div class="row">
  <div class="field"><label>Date</label><input name="DATE"></div>
  <div class="field"><label>Branch</label><input name="Branch"></div>
</div>

<div class="row">
  <div class="field"><label>Applicant</label><input name="Applicant"></div>
  <div class="field"><label>Co-Applicant</label><input name="Co_Applicant"></div>
</div>

<div class="row">
  <div class="field"><label>Title Holder</label><input name="TitleHolder"></div>
  <div class="field"><label>Loan Amount</label><input name="Loan_Amount"></div>
</div>

<div class="row">
  <div class="field"><label>A/C No</label><input name="AC_No"></div>
  <div class="field"><label>NirnAI No</label><input name="NirnAI_No"></div>
</div>

<div class="row">
  <div class="field"><label>Survey No (Header)</label><input name="SY_No"></div>
  <div class="field"><label>Deed No</label><input name="DEED_NO"></div>
</div>

<!-- The rest of your form stays exactly same -->

<div class="submit-wrapper">
<button type="submit">Generate Word Report</button>
</div>

</form>
</div>

</body>
</html>
